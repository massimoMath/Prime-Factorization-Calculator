<!DOCTYPE html>
<html lang="en">
<head>
  <title> Prime Factorization Calculator </title>
  <meta charset="utf-8"/>
  <meta name="description" content="A JavaScript calculator that computes prime factorization of a positive integer"/>
  <meta name="author" content="Thomas Giudici"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <h1> Prime factor decomposition </h1>
  <input type="number" min="0" placeholder="positive integer">
  <button onclick="Calculation()"> Submit </button>
  <h2> </h2>
  <p id="result"> </p>
  <p id="info"> Open console for further details <i> (f12) </i> </p>

  <script src="script.js"> </script>

</body>
</html>
